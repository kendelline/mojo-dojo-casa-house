{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-pink-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-center text-2xl font-bold text-pink-800 mb-6">Login</h1>

    <form method="POST" action="" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-lg" placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-lg" placeholder="Enter your password">
      </div>

      <div class="flex justify-center">
        <input class="btn-primary w-full py-2" type="submit" value="Login" />
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      <ul class="text-center text-red-500">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account yet? 
      <a href="{% url 'main:register' %}" class="font-medium text-pink-500 hover:text-pink-700">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}
