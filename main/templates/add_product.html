{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #FFE0E9; /* Light pink background */
        font-family: 'Arial', sans-serif;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .header {
        color: #D52885; /* Barbie pink */
        text-shadow: 1px 1px #ffffff;
    }
    .table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    .table th, .table td {
        text-align: left;
        padding: 8px;
    }
    .btn-primary {
        background-color: #D52885;
        border: none;
        padding: 10px 20px;
        text-transform: uppercase;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn-primary:hover {
        background-color: #BB2265; /* Darker pink */
    }
</style>

<div class="container mt-5">
    <h1 class="text-center header">Add New Product</h1>
    
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Add Product" class="btn-primary" />
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
{% endblock %}
