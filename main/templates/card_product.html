<div class="relative break-inside-avoid">
    <div class="relative bg-white shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-pink-300 p-4">
    <h2 class="font-bold text-xl mb-2 text-pink-600">{{ product_entry.name }}</h2>
      <p class="text-lg font-semibold text-pink-700 mb-2">Rp{{ product_entry.price }}</p>
      <p class="text-gray-700 mb-4">{{ product_entry.description }}</p>

      <div class="flex space-x-2 mb-4">
          <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
            Edit
          </a>
          <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
            Delete
          </a>
      </div>
    </div>
</div>
